# Default properties (development)
spring.datasource.url = jdbc:postgresql://localhost:5432/scrumtool

# Username and password
spring.datasource.username = postgres
spring.datasource.password = postgres

# PostgreSQL dialect for hibernate queries
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl update for development
spring.jpa.hibernate.ddl-auto = update

# Accept requests only from our client
originRequestUrl = http://localhost:9000

# Server context-path and port
server.servlet.context-path = /api
server.port = 8765

# Spring Security
jwtSecretKey = ScrumtoolJWTSecretKey
